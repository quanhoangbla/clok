<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function start(){
            document.getElementById("ionknow").style.visibility="hidden";
            if (document.documentElement.requestFullscreen) {
              document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
              document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
              document.documentElement.msRequestFullscreen();
            }
        }
        function synctime(){
            var date = new Date(); 
            var datetime =(date.getHours() < 10 ? "0" : "") + date.getHours() + ":" + (date.getMinutes() < 10 ? "0" : "") + date.getMinutes() + ":" + (date.getSeconds() < 10 ? "0" : "") + date.getSeconds();
            document.getElementById("time").innerHTML=datetime;
        }
        setInterval(synctime, 100);
    </script>
    <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: rgb(255, 218, 255);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    ">
        <h1 id="time" style="scale: 5;">bre</h1>
    </div>
    <button onclick="start()" id="ionknow">click cuz yes</button>
</body>
